<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RandomCap.com</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">RandomCap</div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Login</li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="main">
      <div class="con1">
        <img src="logoimg.webp" alt="">
      </div>
      <div class="con2">
        <div class="con2-1">
          <div id="con2">My favorite exercise is a cross between a lunge and a crunch ... I call it lunch.</div>
          <div class="con2-btn">
            <button id="next">Next <i class="fa-solid fa-angle-right"></i></button>
            <button id="copy">Copy <i class="fa-solid fa-copy" id="copy-btn"></i></button>
          </div>
        </div>
      </div>
      <div class="con3">
        <img src="logoimg1.webp" alt="">
      </div>
    </div>
  </div>
  <script src="style.js"></script>
  <script src="https://kit.fontawesome.com/13dda6b84a.js" crossorigin="anonymous"></script>
</body>

</html>
